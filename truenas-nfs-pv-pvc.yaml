apiVersion: v1
kind: PersistentVolume
metadata:
  name: truenas-nfs-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.1.196
    path: /mnt/home-lab/wordpress-storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: truenas-nfs-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
